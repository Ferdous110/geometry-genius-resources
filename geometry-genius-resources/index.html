<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Daisyui Link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">
  <header>

  </header>

  <!-- main content container  -->
  <main>

    <div class="flex  flex-col md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Triangle card -->
        <div>
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center">Area = 0.5 X b X h</p>
              <div>
                <input id="triangle-base" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="h">
              <span>cm</span>
              </div>

              <div class="text-2xl">Area: <span id="triangle-area">

              </span>
              <span>
                cm <sup>2</sup>
              </span>

              </div>
              
              <div class="card-actions ">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- rectangle card -->
         <div>
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center">Area =  L X W</p>
              <div>
                <input id="rectangle-length" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="Length" >
              <span class="mr-4 ml-2">cm</span>
              <input id="rectangle-width" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="width">
              <span>cm</span>
              </div>

              <div class="text-2xl">Area: <span id="ractangle-area">

              </span>
              <span>
                cm <sup>2</sup>
              </span>

              </div>
              
              <div class="card-actions ">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        
        </div>
        <!-- Parallelogram card -->
         <div>
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p class="text-center">Area =  b X h</p>
              <div>
                <input id="parallelogram-length" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="Length" >
              <span class="mr-4 ml-2">cm</span>
              <input id="parallelogram-width" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="width">
              <span>cm</span>
              </div>

              <div class="text-2xl">Area: <span id="parallelogram-area">

              </span>
              <span>
                cm
              </span>

              </div>
              
              <div class="card-actions ">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
         <div>
          <!-- Rhombus card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/rhombus.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p class="text-center">Area = 0.5 X b <sub>1</sub> X b <sub>2</sub></p>
              <div>
                <input id="rhombus-length" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder='b1' >
              <span class="mr-4 ml-2">cm</span>
              <input id="rhombus-width" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="b2">
              <span>cm</span>
              </div>

              <div class="text-2xl">Area: <span id="rhombus-area">

              </span>
              <span>
                cm
              </span>

              </div>
              
              <div class="card-actions ">
                <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Pentagon card -->
         <div>
          
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/pentagon.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p class="text-center">Area = 0.5 X p  X b </p>
              <div>
                <input id="pentagon-length" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder='p' >
              <span class="mr-4 ml-2">cm</span>
              <input id="pentagon-width" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="b">
              <span>cm</span>
              </div>

              <div class="text-2xl">Area: <span id="pentagon-area">

              </span>
              <span>
                cm
              </span>

              </div>
              
              <div class="card-actions ">
                <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Ellipse card -->
         <div>
          
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/ellipse.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p class="text-center">Area = &pi;ab </p>
              <div>
                <input id="ellipse-length" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder='a' >
              <span class="mr-4 ml-2">cm</span>
              <input id="ellipse-width" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="b">
              <span>cm</span>
              </div>

              <div class="text-2xl">Area: <span id="ellipse-area">

              </span>
              <span>
                cm
              </span>

              </div>
              
              <div class="card-actions ">
                <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Area calculator container -->

      <div class="w-96 border-2 border-r-gray-700 rounded-md">
        <h3 class="text-3xl">Area calculator</h3>
      </div>


    </div>
  </main>

  <footer>

  </footer>
  <script src="Triangle-calculated.js"></script>
  <script src="rectangle-calculated.js"></script>
  <script src="calculate.js"></script>
</body>

</html>
